<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Bhaichaara Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <nav>
        <div class="logo"><i class="fas fa-mug-hot"></i>
            <span>Bhaichaara</span>
        </div>
        <a href="index.html" class="home-link">Back to Home</a>

    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-nav">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <div class="forms-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <h2>Welcome Back!</h2>
                    <div class="form-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                    <p class="forgot-password">Forgot password?</p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <input type="text" id="signupName" required>
                        <label for="signupName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-phone"></i> +91 123 456 7890</p>
                <p><i class="fas fa-envelope"></i> hello@bhaichaara.cafe</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Hours</h3>
                <p>Mon - Fri: 7am - 10pm</p>
                <p>Sat - Sun: 8am - 11pm</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â© 2024 Bhaichaara Cafe. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="auth.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</body>

</html>
