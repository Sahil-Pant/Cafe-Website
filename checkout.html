<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bhaichaara Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <nav>
        <div class="logo"><i class="fas fa-mug-hot"></i>
            <span>Bhaichaara</span></div>
        <a href="index.html" class="home-link">Back to Home</a>
        
    </nav>
    <main>
        <h1>Checkout</h1>
        <div id="checkout-container">
            <div class="cart-items" id="checkout-items">
                <!-- Dynamic Cart Items -->
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Cost: ₹<span id="total-cost">0</span></p>
                <button id="place-order-btn">Place Order</button>
            </div>
        </div>
    </main>

 <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-phone"></i> +91 123 456 7890</p>
                <p><i class="fas fa-envelope"></i> hello@bhaichaara.cafe</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Hours</h3>
                <p>Mon - Fri: 7am - 10pm</p>
                <p>Sat - Sun: 8am - 11pm</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 Bhaichaara Cafe. All rights reserved.</p>
        </div>
    </footer>
    

    <script type="module" src="checkout.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
